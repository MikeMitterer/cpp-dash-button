; http://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

#
# Automatic targets - enable auto-uploading
targets = upload

[platformio]
upload_port = /dev/cu.wchusbserial1a1540
upload_speed = 115200